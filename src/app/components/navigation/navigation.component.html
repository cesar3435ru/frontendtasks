<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
      <a mat-list-item routerLink="./tasks" [routerLinkActive]="['active']"><i class="fa-solid fa-list-check"></i>
        Tasks</a>
      <!-- <a mat-list-item routerLink="/register" [routerLinkActive]="['active']"><i class="fa-solid fa-user-plus"></i>
        Register</a> -->
      <!-- <a mat-list-item routerLink="/login" [routerLinkActive]="['active']"><i class="fa-solid fa-play"></i> Login</a> -->
      <a mat-list-item routerLink="./profile" [routerLinkActive]="['active']"><i class="fa-solid fa-user-shield"></i> Profile info</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Task App</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-dashboard></app-dashboard> -->
    <!-- <app-tasks></app-tasks> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
