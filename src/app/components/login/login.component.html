<div class="login-component">
    <br>
    <div class="container">
        <div class="card" style="width: 20rem;">
            <!-- <img src="https://jobsaca.com.cy/wp-content/uploads/2015/05/icon-user-default.png" class="card-img-top"
            alt="..."> -->
            <img src="/assets/images/checklist.svg" class="card-img-top" alt="...">
            <div class="card-body">
                <form method="POST" class="row g-2" enctype="multipart/form-data">
                    <div class="form-floating col-md-12">
                        <input type="email" class="form-control" placeholder="Write your email" name="email"
                            maxlength="50">
                        <label for="floatingInput">Email*</label>
                    </div>

                    <a class="leftText" routerLink="/reset-password" [routerLinkActive]="['active']">Forgot your
                        password?</a>

                    <div class="form-floating col-md-12">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                            placeholder="Write your password" name="password">
                        <span class="toggle-password" (click)="togglePassword()">
                            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </span>
                        <label for="floatingInput">Password*</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary"> <i class="fa-solid fa-cloud"></i> Login</button>
                    </div>
                    <div class="centerText">
                        <br>
                        <a routerLink="/register" [routerLinkActive]="['active']">Don't have an account?</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
</div>
